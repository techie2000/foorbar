name: Markdown Lint

on:
  push:
    branches: [main, develop]
    paths:
      - '**/*.md'
  pull_request:
    branches: [main, develop]
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  lint-markdown:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
            !**/node_modules/**
            !**/vendor/**
            !**/.git/**
          config: '.markdownlint.json'
          fix: false

      - name: Markdown lint report
        if: failure()
        run: |
          echo "::error::Markdown linting failed. Run 'npx markdownlint-cli2 \"**/*.md\"' locally to see issues."

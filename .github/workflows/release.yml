name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.2.0, v1.0.0, etc.

permissions:
  contents: write  # Required for creating releases and uploading assets
  packages: write  # Required for pushing Docker images to GHCR

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog extraction

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the section for this version from CHANGELOG.md
          VERSION=${{ steps.get_version.outputs.version }}

          # Find the section between [VERSION] and the next version or end
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)

          # If empty, use the tag annotation
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release version $VERSION"
          fi

          # Save to file for multiline output
          echo "$CHANGELOG" > release_notes.md

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: false  # We provide our own from CHANGELOG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    name: Build and Upload Assets
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Get build metadata
        id: metadata
        run: |
          echo "git_commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          GIT_COMMIT=${{ steps.metadata.outputs.git_commit }}
          BUILD_DATE=${{ steps.metadata.outputs.build_date }}

          LDFLAGS="-w -s -X csv2json/internal/version.GitCommit=$GIT_COMMIT -X csv2json/internal/version.BuildDate=$BUILD_DATE"

          OUTPUT_NAME="csv2json-${{ matrix.suffix }}"
          go build -ldflags="$LDFLAGS" -o "$OUTPUT_NAME" ./cmd/csv2json

          # Create checksum
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sha256sum "$OUTPUT_NAME" > "$OUTPUT_NAME.sha256"
          else
            sha256sum "$OUTPUT_NAME" > "$OUTPUT_NAME.sha256"
            # Make executable for non-Windows
            chmod +x "$OUTPUT_NAME"
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            csv2json-${{ matrix.suffix }}
            csv2json-${{ matrix.suffix }}.sha256
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build and Push Docker Image
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/csv2json
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get build metadata
        id: metadata
        run: |
          echo "git_commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.create-release.outputs.version }}
            GIT_COMMIT=${{ steps.metadata.outputs.git_commit }}
            BUILD_DATE=${{ steps.metadata.outputs.build_date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  notify:
    name: Post-Release Notifications
    needs: [create-release, build-and-upload, build-docker]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.build-and-upload.result }}" = "success" ] && [ "${{ needs.build-docker.result }}" = "success" ]; then
            echo "‚úÖ Release ${{ needs.create-release.outputs.version }} completed successfully"
            echo "üì¶ Binaries available for: linux-amd64, linux-arm64, windows-amd64, darwin-amd64, darwin-arm64"
            echo "üê≥ Docker image pushed to ghcr.io/${{ github.repository }}"
          else
            echo "‚ùå Release ${{ needs.create-release.outputs.version }} had failures"
            exit 1
          fi
